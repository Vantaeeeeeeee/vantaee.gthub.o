<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please take a few minutes to complete this survey.</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
        
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        
        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="age" min="18" max="100" required placeholder="Enter your age">
        
        <label for="dropdown">Which option best describes you?</label>
        <select id="dropdown" name="option">
            <option value="">Select one</option>
            <option value="student">Student</option>
            <option value="developer">Developer</option>
        </select>
        
        <label>How likely are you to recommend our product?</label>
        <input type="radio" id="recommend-very-likely" name="recommend" value="Very Likely">
        <label for="recommend-very-likely">Very Likely</label>
        <input type="radio" id="recommend-likely" name="recommend" value="Likely">
        <label for="recommend-likely">Likely</label>
        <input type="radio" id="recommend-not-likely" name="recommend" value="Not Likely">
        <label for="recommend-not-likely">Not Likely</label>
        
        <label>Which features do you use?</label>
        <input type="checkbox" id="feature1" name="feature1" value="Feature 1">
        <label for="feature1">Feature 1</label>
        <input type="checkbox" id="feature2" name="feature2" value="Feature 2">
        <label for="feature2">Feature 2</label>
        
        <label for="comments">Additional comments:</label>
        <textarea id="comments" name="comments"></textarea>
        
        <button type="submit" id="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
